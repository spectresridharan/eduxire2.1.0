<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Math Videos</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
   body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  color: #333;
  text-align: center;
  position: relative;
  overflow: hidden;
  background: linear-gradient(135deg, #F0F7FF, #C7D3E6, #9BB1ED, #DABFFF);
  z-index: 1;
}

body::before {
  content: '';
  position: absolute;
  top: -20%;
  left: -20%;
  width: 140%;
  height: 140%;
  background: 
    radial-gradient(circle at 30% 60%, rgba(240, 247, 255, 0.8) 0%, transparent 40%),
    radial-gradient(circle at 70% 30%, rgba(218, 191, 255, 0.6) 0%, transparent 40%);
  animation: cloudFloat 18s ease-in-out infinite alternate;
  z-index: -1;
  opacity: 0.7;
}

@keyframes cloudFloat {
  0% { transform: translate(0, 0) rotate(0deg); }
  100% { transform: translate(30px, 20px) rotate(2deg); }
}
    h1 {
      margin-top: 20px;
      font-size: 2.5rem;
    }
    

    #video-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
      padding: 20px;
      justify-content: center;
    }

    .video-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s;
    }

    .video-card:hover {
      transform: scale(1.05);
    }

    .video-card iframe {
      width: 100%;
      height: 180px;
      border-radius: 10px;
      border: none;
    }

    .video-card p {
      font-size: 14px;
      font-weight: bold;
      color: white;
      margin-top: 10px;
    }

    #loadMore {
      background: #ffdb58;
      color: black;
      font-size: 1rem;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 20px auto;
      display: none;
      transition: background 0.3s ease-in-out;
    }

    #loadMore:hover {
      background: #e6c33b;
    }

    @media (max-width: 600px) {
      #video-container {
        grid-template-columns: 1fr;
      }

      .video-card iframe {
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <h1>Math Videos</h1>
  <div id="video-container">Loading...</div>
  <button id="loadMore">Load More</button>

  <script>
    let nextPageToken = '';
    let isLoading = false;

    function handleClientLoad() {
      gapi.load('client', initClient);
    }

    function initClient() {
      gapi.client.init({
        apiKey: 'AIzaSyDUwkRyJFo84RDDk5_tg_Bx5n95EflP0zg' // Replace with your actual API key
      }).then(() => {
        return gapi.client.load('youtube', 'v3');
      }).then(() => {
        fetchMathVideos();
        document.getElementById('loadMore').addEventListener('click', fetchMathVideos);
      }).catch(error => {
        console.error("Error initializing API client:", error);
        document.getElementById('video-container').innerText = "Failed to load videos.";
      });
    }

    function fetchMathVideos() {
      if (isLoading) return;
      isLoading = true;

      gapi.client.youtube.search.list({
        part: 'snippet',
        q: 'math for beginners',
        type: 'video',
        maxResults: 6,
        pageToken: nextPageToken
      }).then(response => {
        const videos = response.result.items;
        const container = document.getElementById('video-container');
        if (container.innerText === 'Loading...') container.innerHTML = '';

        videos.forEach(video => {
          const videoId = video.id.videoId;
          const title = video.snippet.title;

          const card = document.createElement('div');
          card.className = 'video-card';
          card.innerHTML = `
            <iframe src="https://www.youtube.com/embed/${videoId}" allowfullscreen></iframe>
            <p>${title}</p>
          `;
          container.appendChild(card);
        });

        nextPageToken = response.result.nextPageToken || '';
        isLoading = false;

        if (nextPageToken) {
          document.getElementById('loadMore').style.display = 'inline-block';
        } else {
          document.getElementById('loadMore').style.display = 'none';
        }

      }).catch(error => {
        console.error("Failed to fetch videos:", error);
        document.getElementById('video-container').innerText = "Error loading videos.";
        isLoading = false;
      });
    }
  </script>

  <script src="https://apis.google.com/js/api.js" onload="handleClientLoad()"></script>
</body>
</html>
